x-swagger-router-controller: mock
post:
  description: |
    Report a topic
  parameters:
    - name: reportable_id
      in: query
      description: UUID of the report
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../parameters/X-User-Token.yaml'
  requestBody:
     required: true
     content:
       application/json:
         schema:
           type: object
           required:
             - body
           properties:
             body:
              type: string
              maxLength: 65535
  responses:
    '201':
      description: Successful response
    '401':
      $ref: '../responses/401.yaml'
    '422':
      description: Error response
  tags:
    - Feedback
    - Question
    - Report

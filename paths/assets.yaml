post:
  description: Upload an asset
  parameters:
    - $ref: '../parameters/X-User-Token.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          description: Bl::Asset
          required:
            - type
            - file
          properties:
            type:
              description: type of the file
              type: String
              maxLength: 255
              enum:
              - Link
              - Image
              - Document
              - Icon
            title:
              type: string
              maxLength: 255
            description:
              type: string
              maxLength: 65535
            copyright:
              type: string
              maxLength: 255
            file:
              type: string
              description: base64 encoded file
              patter: /^data:((?:[\\uD800-\\uDBFF][\\uDC00-\\uDFFF]|[^\\n\\uD800-\\uDFFF])*?);((?:[\\uD800-\\uDBFF][\\uDC00-\\uDFFF]|[^\\n\\uD800-\\uDFFF])*?),((?:[\\uD800-\\uDBFF][\\uDC00-\\uDFFF]|[^\\n\\uD800-\\uDFFF])*)$/
              minLength: 1
              maxLength: 5242880
            file_name:
              type: string
              maxLength: 255

  tags:
    - Asset
  responses:
    '200':
      description: Succssful response
      content:
        application/json:
          schema:
            $ref: '../schemas/Asset.yaml'
    '401':
      description: Unauthorized

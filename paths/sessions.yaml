x-swagger-router-controller: mock
post:
  description: |
    Log in user using email and password credentials
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              description: email of the user
              type: string
              format: email
            password:
              description: password of the user
              type: string
              format: password
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: Returns true value
              auth_token:
                description: JWT token of the user's session
                type: string
              email:
                type: string
              uuid:
                type: string
                format: uuid
    '401':
      description: Not Authorized
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: Returns false value
              message:
                type: string
                description: Reason of failure
  tags:
    - User
    - Authentication

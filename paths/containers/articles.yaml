x-swagger-router-controller: mock
get:
  description: |
    Request all articles by container UUID
  produces:
    - application/json
  parameters:
    - name: uuid
      in: path
      description: UUID of the widget container
      required: true
      type: string
      format: uuid
    - name: per_page
      in: query
      description: Items per page, can be 5 to 50 (including)
      required: false
      type: integer
    - name: page
      in: query
      description: page of objects 0 and below will be ignored/ handled as 1
      required: false
      type: integer
    - name: rating
      in: query
      description: filter answers by rating value
      required: false
      type: integer
      minimum: 1
      maximum: 5
    - $ref: '../../parameters/OrderDirParameter.yaml'
    - $ref: '../../parameters/OrderByParameter.yaml'
    - $ref: '../../parameters/Schema.yaml'
  tags:
    - Article
    - WidgetContainer
  responses:
    '200':
      description: Succssful response
      schema:
        $ref: '../../schemas/ArticlesResponse.yaml'

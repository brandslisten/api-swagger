x-swagger-router-controller: mock
get:
  description: |
    Request all articles by container UUID
  produces:
    - application/json
  parameters:
    - name: uuid
      in: path
      description: UUID of the widget container
      required: true
      type: string
      format: uuid
    - $ref: '../../parameters/PerPage.yaml'
    - $ref: '../../parameters/Page.yaml'
    - name: rating
      in: query
      description: filter answers by rating value
      required: false
      type: integer
      minimum: 1
      maximum: 5
    - $ref: '../../parameters/OrderDir.yaml'
    - $ref: '../../parameters/OrderBy.yaml'
    - $ref: '../../parameters/Schema.yaml'
  tags:
    - Article
    - WidgetContainer
  responses:
    '200':
      description: Succssful response
      schema:
        $ref: '../../schemas/ArticlesResponse.yaml'

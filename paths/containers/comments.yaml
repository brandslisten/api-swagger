x-swagger-router-controller: mock
get:
  description: |
    Request all answers by container UUID
  parameters:
    - name: uuid
      in: path
      description: UUID of the widget container
      required: true
      schema:
        type: string
        format: uuid
    - name: rating
      in: query
      description: filter answers by rating value
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 5
    - $ref: '../../parameters/OrderDir.yaml'
    - $ref: '../../parameters/OrderBy.yaml'
    - $ref: '../../parameters/Schema.yaml'
  tags:
    - Answer
    - Comment
    - WidgetContainer
  responses:
    '200':
      description: Succssful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/AnswersResponse.yaml'
post:
  description: |
    Create an Answer for particular WidgetContainer
  parameters:
    - $ref: '../../parameters/X-User-Token.yaml'
    - $ref: '../../parameters/OptionalTags.yaml'
    - name: uuid
      in: path
      description: UUID of the widget container
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/AnswerRequestBody.yaml'
  tags:
    - Answer
    - Comment
    - WidgetContainer
  responses:
    '200':
      description: Succssful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/Answer.yaml'
    '401':
      $ref: '../../responses/401.yaml'

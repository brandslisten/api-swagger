x-swagger-router-controller: mock
get:
  description: |
    Request all feedbacks by container UUID
  parameters:
    - name: uuid
      in: path
      description: UUID of the widget container
      required: true
      schema:
        type: string
        format: uuid
    - name: rating
      in: query
      description: Filter feedbacks by rating value
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 5
    - $ref: '../../parameters/Page.yaml'
    - $ref: '../../parameters/PerPage.yaml'
    - $ref: '../../parameters/OrderBy.yaml'
    - $ref: '../../parameters/OrderDir.yaml'
    - $ref: '../../parameters/Schema.yaml'
  tags:
    - Feedback
    - WidgetContainer
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/FeedbacksResponse.yaml'
post:
  description: |
    Create Feedback for particular WidgetContainer
  parameters:
    - name: uuid
      in: path
      description: UUID of the widget container
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../../parameters/X-User-Token.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/FeedbackRequestBody.yaml'
  tags:
    - Feedback
    - WidgetContainer
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/Feedback.yaml'
    '401':
      $ref: '../../responses/401.yaml'

x-swagger-router-controller: mock
get:
  description: |
    Request all questions by container UUID
  parameters:
    - name: uuid
      in: path
      description: UUID of the widget container
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../../parameters/Page.yaml'
    - $ref: '../../parameters/PerPage.yaml'
    - $ref: '../../parameters/OrderBy.yaml'
    - $ref: '../../parameters/OrderDir.yaml'
    - $ref: '../../parameters/Schema.yaml'
  tags:
    - Question
    - WidgetContainer
  responses:
    '200':
      description: Succssful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/QuestionsResponse.yaml'
post:
  description: |
    Create Question for particular WidgetContainer
  parameters:
    - name: uuid
      in: path
      description: UUID of the widget container
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../../parameters/X-User-Token.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/QuestionRequestBody.yaml'
  tags:
    - Question
    - WidgetContainer
  responses:
    '200':
      description: Succssful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/Question.yaml'
    '401':
      $ref: '../../responses/401.yaml'

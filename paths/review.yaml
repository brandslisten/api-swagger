x-swagger-router-controller: mock
get:
  description: Returns details of the review
  parameters:
    - name: uuid
      required: true
      in: path
      schema:
        type: string
    - $ref: '../parameters/Schema.yaml'
  tags:
    - Review
  responses:
    '200':
      description: Succssful response
      content:
        application/json:
          schema:
            $ref: '../schemas/Review.yaml'
patch:
  description: Update Review Request. Only owner is able to perform this request withing 30 minutes after creation
  parameters:
    - $ref: '../parameters/Bearer.yaml'
    - $ref: '../parameters/OptionalTags.yaml'
    - $ref: '../parameters/X-User-Token.yaml'
    - name: uuid
      required: true
      in: path
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/ReviewRequestBody.yaml'
  tags:
    - Review
  responses:
    '200':
      description: Succssful response
      content:
        application/json:
          schema:
            $ref: '../schemas/Review.yaml'
    '401':
      $ref: '../responses/401.yaml'
delete:
  description: |
    Delete Review. Only owner is able to perform this request
  parameters:
    - $ref: '../parameters/X-User-Token.yaml'
    - name: uuid
      required: true
      in: path
      schema:
        type: string
  tags:
    - Review
  responses:
    '204':
      description: Successful response
    '401':
      $ref: '../responses/401.yaml'
    '422':
      description: Error response

get:
  summary: Get all categories
  description: Request all topics. This endpoint returns all categories
  parameters:
    - name: page
      description: Specifies the portion of list data. Defaults to 1.
      in: query
      required: false
      type: integer
    - name: per_page
      description: Number of items per page. Defaults to 10 and should be greater than 5.
      in: query
      required: false
      type: integer
    - name: order_by
      in: query
      description: |
        The field by which the results are sorted
      default: position
      required: false
      type: string
      enum:
        - position
    - name: order_dir
      in: query
      description: |
        Direction of the sorting
      default: asc
      required: false
      type: string
      enum:
        - asc
        - desc
        - rand
  responses:
    '200':
      description: Successful response
      schema:
        type: object
        properties:
          id:
            type: integer
            minimum: 1
          name:
            type: string
            description: Name of the Category
          path:
            type: string
          uuid:
            type: string
            description: The unique identifier
            format: uuid
  tags:
    - Categories

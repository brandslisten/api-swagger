get:
  summary: Get all categories
  description: Request all topics. This endpoint returns all categories
  parameters:
    - $ref: '../parameters/Page.yaml'
    - $ref: '../parameters/PerPage.yaml'
    - allOf:
      - $ref: '../parameters/BaseOrderBy.yaml'
      - default: position
        enum:
          - position
    - allOf:
      - $ref: '../parameters/OrderDir.yaml'
      - default: asc
  responses:
    '200':
      description: Successful response
      schema:
        type: object
        properties:
          id:
            type: integer
            minimum: 1
          name:
            type: string
            description: Name of the Category
          path:
            type: string
          uuid:
            type: string
            description: The unique identifier
            format: uuid
  tags:
    - Categories

get:
  summary: Get ad hoc messages
  description: This endpoint returns all ad hoc messages
  parameters:
    - name: page
      description: Specifies the portion of list data. Defaults to 1.
      in: query
      required: false
      type: integer
    - name: per_page
      description: Number of items per page. Defaults to 10 and should be greater than 5.
      in: query
      required: false
      type: integer
    - $ref: '../parameters/Schema.yaml'  
    - $ref: '../parameters/OrderByParameter.yaml'
    - $ref: '../parameters/OrderDirParameter.yaml'
  responses:
    '200':
      description: Successful response
      schema:
        $ref: '../schemas/AdHocMessagesResponse.yaml'
  tags:
    - AdHocMessages

get:
  description: get one different profile
  tags:
    - DifferentProfiles
  parameters:
    - name: uuid
      required: true
      in: path
      schema:
        type: string
        format: bl-uuid
    - $ref: '../parameters/X-User-Token.yaml'
    - $ref: '../parameters/Schema.yaml'
  responses:
    '200':
      description: DifferentProfile
      content:
        application/json:
          schema:
            $ref: '../schemas/DifferentProfile.yaml'
    '401':
      description: there were error while creating the profile
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  general:
                    type: string
                    example: "Client not authorized"
                    enum:
                      - "Client not authorized"
                    description: authorization header missing or invalid
patch:
  description: update one different profile
  tags:
    - DifferentProfiles
  parameters:
    - name: uuid
      in: path
      required: true
      schema:
        type: string
        format: bl-uuid
    - $ref: '../parameters/X-User-Token.yaml'
    - $ref: '../parameters/Schema.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          description: Bl::DifferentProfile
          required: 
            - url
          properties:
            url:
              type: string
              pattern: "/http(s)?:\\/\\/(\\S+\\.)+[a-zA-Z]{2,3}/"
              minLength: 1
              maxLength: 255
  responses:
    '200':
      description: Updated profile
      content:
        application/json:
          schema:
            $ref: '../schemas/DifferentProfile.yaml'
    '401':
      description: there were error while creating the profile
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  general:
                    type: string
                    example: "Client not authorized"
                    description: authorization header missing or invalid
    '422':
      description: there were error while updating the profile. The list of error is not exhaustive.
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                oneOf:
                  - type: string
                    example: "URL ist bereits vergeben"
                    enum:
                      - "is missing"
                      - "URL ist bereits vergeben"
                      - "URL ist zu lang (mehr als 255 Zeichen)"
                  - type: object
                    properties:
                      email:
                        type: string
                        example: "E-Mail-Adresse oder Passwort ungültig."
                        enum:
                          - "E-Mail-Adresse oder Passwort ungültig."
                        description: X-User-Token missing or invalid
    '403':
      description: there were error while creating the profile
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  abilites:
                    type: string
                    example: "Can not create different_profile: You are not authorized to access this page."
                    description: you are not allowed to update this entity

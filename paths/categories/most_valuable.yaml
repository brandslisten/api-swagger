get:
  summary: Get all most valuable categories
  description: This endpoint returns all most valuable categories
  parameters:
    - $ref: '../../parameters/PerPage.yaml'
    - $ref: '../../parameters/Page.yaml'
    - name: topic_type
      description: Topic type to fetch the most valuable categories. Default to Topic.
      in: query
      required: false
      type: string
    - $ref: '../../parameters/Schema.yaml'
  responses:
    '200':
      description: Successful response
      schema:
        type: object
        properties:
          id:
            type: integer
            minimum: 1
          name:
            type: string
            description: Name of the Category
          description:
            type: string
            description: Description of the Category
          path:
            type: string
          uuid:
            type: string
            description: The unique identifier
            format: uuid
          statistics:
            type: object
            properties:
              topic_count:
                type: integer
              follower_count:
                type: integer
              topic_type_count:
                type: object
                properties:
                  question:
                    type: integer
                  feedback:
                    type: integer
                  article:
                    type: integer
                  tutorial:
                    type: integer
                  faq:
                    type: integer
          topics:
            type: array
            minItems: 0
            items:
              $ref: '../../schemas/Topic.yaml'
          tags:
            type: array
            minItems: 0
            items:
              $ref: '../schemas/Tag.yaml'
  tags:
    - Categories

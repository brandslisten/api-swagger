get:
  description: Retrieves details of a private group using its UUID
  parameters:
    - name: uuid
      in: path
      description: UUID of the private group
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../parameters/Schema.yaml'
  tags:
    - PrivateGroup
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../schemas/PrivateGroup.yaml'

x-swagger-router-controller: mock
get:
  description: |
    Request all Comments of the answer
  parameters:
    - name: uuid
      in: path
      description: Id of the answer
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../../parameters/Page.yaml'
    - $ref: '../../parameters/PerPage.yaml'
    - $ref: '../../parameters/OrderBy.yaml'
    - $ref: '../../parameters/OrderDir.yaml'
    - $ref: '../../parameters/Schema.yaml'
  tags:
    - Answer
    - Comment
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/AnswersResponse.yaml'
post:
  description: |
    Create a Comment on Answer
  parameters:
    - $ref: '../../parameters/X-User-Token.yaml'
    - name: uuid
      in: path
      description: UUID of the Answer
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../../parameters/Schema.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/AnswerRequestBody.yaml'
  tags:
    - Answer
    - Comment
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/AnswersResponse.yaml'
    '401':
      $ref: '../../responses/401.yaml'

x-swagger-router-controller: mock
get:
  description: >
    Queries answers for the article. Returns an object with an array list
    of answers and an integer total_count with the total number of matching
    answers and comments. The number of items in the list array is limited
    to 10.


  parameters:
    - name: uuid
      in: path
      description: UUID of the Article
      required: true
      schema:
        type: string
        format: uuid
    - name: page
      description: |
        Specifies the portion of list data. The default value is 1,
        retrieving activities 0 to 9 (if existing).
      required: false
      in: query
      schema:
        type: integer
    - $ref: '../../parameters/OrderDir.yaml'
    - $ref: '../../parameters/OrderBy.yaml'
    - $ref: '../../parameters/Schema.yaml'
  tags:
    - Article
    - Answer
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/AnswersResponse.yaml'
post:
  description: >
    Create new Answer for the Article

  parameters:
    - $ref: '../../parameters/X-User-Token.yaml'
    - $ref: '../../parameters/Attachments.yaml'
    - name: uuid
      required: true
      in: path
      schema:
        type: string
        format: string
    - name: body
      required: true
      in: query
      schema:
        type: string
        format: string
  tags:
    - Article
    - Answer
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/AnswersResponse.yaml'
    '401':
      $ref: '../../responses/401.yaml'

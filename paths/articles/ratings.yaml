x-swagger-router-controller: mock
post:
  description: |
    Create new Rating for the Article
  parameters:
    - name: uuid
      in: path
      description: UUID of the article
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../../parameters/X-User-Token.yaml'
    - $ref: '../../parameters/HTTP_GUEST_UUID.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - value
          properties:
            "value":
              type: integer
              format: integer
  tags:
    - Article
    - Rating
  responses:
    '201':
      description: Successful response
    '401':
      $ref: '../../responses/401.yaml'

x-swagger-router-controller: mock
get:
  description: |
    Votes for article
  parameters:
    - name: uuid
      in: path
      description: UUID of the article
      required: true
      schema:
        type: string
        format: uuid
  tags:
    - Articles
    - Vote
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/Votes.yaml'
post:
  description: |
    Vote for the article
  parameters:
    - $ref: '../../parameters/X-User-Token.yaml'
    - name: uuid
      required: true
      in: path
      schema:
        type: integer
  tags:
    - Vote
    - Article
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/Vote.yaml'
    '401':
      $ref: '../../responses/401.yaml'

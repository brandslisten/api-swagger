x-swagger-router-controller: mock
get:
  description: >
    Returns answers for contributions (Question, Feedback, Tutorial,
    Article, Faq, ProducttestApplication, Topic, ParticipationRequest and WidgetContain)
  parameters:
    - name: uuid
      in: path
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../../parameters/X-User-Token.yaml'
    - $ref: '../../parameters/Page.yaml'
    - $ref: '../../parameters/PerPage.yaml'
    - $ref: '../../parameters/OrderBy.yaml'
    - $ref: '../../parameters/OrderDir.yaml'
    - $ref: '../../parameters/Schema.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/AnswersResponse.yaml'
    '422':
      description: Error response with not an answerables (if not a valid answerable of the core like categories, tags etc donâ€™t respond to this endpoint)
  tags:
    - Answer
    - Contribution

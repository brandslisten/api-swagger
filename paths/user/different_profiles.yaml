x-swagger-router-controller: mock
get:
  parameters:
    - $ref: '../../parameters/X-User-Token.yaml'
    - $ref: '../../parameters/Schema.yaml'
    - name: uuid
      in: path
      description: Id of the user
      required: true
      schema:
        type: string
        format: uuid
  tags:
    - User
    - DifferentProfiles
  responses:
    '200':
      description: Get a paginated list of different profiles
      content:
        application/json:
          schema:
            $ref: '../../schemas/DifferentProfilesResponse.yaml'
    '401':
      description: there were error while creating the profile
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  general:
                    type: string
                    example: "Client not authorized"
                    description: authorization header missing or invalid

post:
  parameters:
    - $ref: '../../parameters/X-User-Token.yaml'
    - $ref: '../../parameters/Schema.yaml'
    - name: uuid
      in: path
      description: Id of the user
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - url
          properties:
            url:
              description: uri of different profile
              type: string
              format: uri
              pattern: "/http(s)?:\\/\\/(\\S+\\.)+[a-zA-Z]{2,3}/"
              minLength: 1
              maxLength: 255
  tags:
    - User
    - DifferentProfiles
  responses:
    '200':
      description: Create a new different Profile
      content:
        application/json:
          schema:
            $ref: '../../schemas/DifferentProfile.yaml'
    '422':
      description: there were error while creating the profile
      content:
        application/json:
          schema:
            type: object
            required:
              - errors
            properties:
              errors:
                anyOf:
                  - type: object
                    properties:
                      params:
                        type: object
                        description: there were error while creating the profile
                        properties:
                          url:
                            type: array
                            items:
                              type: string
                              example: "is missing"
                              description: url is missing from body OR content-Type header is not set
                  - type: array
                    minItems: 1
                    items:
                      type: string
                      enum:
                        - "URL ist bereits vergeben"
                        - "URL ist nicht g√ºltig"
                        - "URL ist zu lang (mehr als 255 Zeichen)"
                      description: url already exists for this user;invalid url;max length exceeded (database restriction)
    '403':
      description: there were error while creating the profile
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  abilities:
                    type: array
                    items:
                      type: string
                      example: "Can not create different_profile: You are not authorized to access this page."
                      description: you are not allowed to created dfferent_profiles for this user
    '404':
      description: there were error while creating the profile
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "entity_not_found"
                description: user does not exist OR X-User_token is missing or invalid
    '401':
      description: there were error while creating the profile
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  general:
                    type: string
                    example: "Client not authorized"
                    description: authorization header missing or invalid

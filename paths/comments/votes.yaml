x-swagger-router-controller: mock
get:
  description: |
    Votes of the comment
  parameters:
    - name: uuid
      in: path
      description: UUID of the comment
      required: true
      schema:
        type: string
        format: bl-uuid
    - $ref: '../../parameters/Page.yaml'
    - $ref: '../../parameters/PerPage.yaml'
    - $ref: '../../parameters/Schema.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/Votes.yaml'
  tags:
    - Answer
    - Vote
post:
  description: |
    Vote for the answer
  parameters:
    - name: uuid
      in: path
      description: UUID of the comment
      required: true
      schema:
        type: string
        format: bl-uuid
    - $ref: '../../parameters/X-User-Token.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/Vote.yaml'
    '401':
      $ref: '../../responses/401.yaml'
  tags:
    - Vote
    - Answer

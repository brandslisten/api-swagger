x-swagger-router-controller: mock
post:
  description: |
    Create a Comment on Comment
  parameters:
    - $ref: '../../parameters/X-User-Token.yaml'
    - name: uuid
      in: path
      description: UUID of the Comment
      required: true
      type: string
      format: uuid
    - name: body
      required: true
      in: query
      type: string
      format: string
    - $ref: '../../parameters/Schema.yaml'
  produces:
    - application/json
  tags:
    - Answer
    - Comment
  responses:
    '200':
      description: Successful response
      schema:
        $ref: '../../schemas/AnswersResponse.yaml'
    '401':
      $ref: '../../responses/401.yaml'
get:
  description: |
    Request all Comments of the answer
  produces:
    - application/json
  parameters:
    - name: uuid
      in: path
      description: Id of the answer
      required: true
      type: integer
    - $ref: '../../parameters/Schema.yaml'
  tags:
    - Answer
    - Comment
  responses:
    '200':
      description: Succssful response
      schema:
        $ref: '../../schemas/AnswersResponse.yaml'

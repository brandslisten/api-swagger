x-swagger-router-controller: mock
post:
  description: |
    Report an answer
  parameters:
    - name: uuid
      in: path
      description: UUID of the comment
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../../parameters/X-User-Token.yaml'
  requestBody:
     required: true
     content:
       application/json:
         schema:
           type: object
           required:
             - body
           properties:
             body:
              type: string
              maxLength: 65535
  tags:
    - Answer
    - Comment
    - Report
  responses:
    '201':
      description: Successful response
    '401':
      $ref: '../../responses/401.yaml'
    '422':
      description: Error response

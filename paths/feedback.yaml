    - Feedback
delete:
  description: Delete the Feedback by it's UUID
  parameters:
    - name: uuid
      in: path
      description: UUID of the feedback
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '204':
      description: Successful response
  tags:
    - Feedback

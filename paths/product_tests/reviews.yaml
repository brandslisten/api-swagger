x-swagger-router-controller: mock
get:
  description: Returns all reviews of the product test
  parameters:
    - name: uuid
      in: path
      required: true
      schema:
        type: string
        format: bl-uuid
    - name: rating
      in: query
      required: false
      schema:
        type: integer
    - name: criteria
      in: query
      required: false
      schema:
        type: integer
    - $ref: '../../parameters/Page.yaml'
    - $ref: '../../parameters/PerPage.yaml'
    - $ref: '../../parameters/OrderBy.yaml'
    - $ref: '../../parameters/OrderDir.yaml'
    - $ref: '../../parameters/Schema.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/ReviewsResponse.yaml'
  tags:
    - ProductTest
post:
  description: Creates new review for the product test
  parameters:
    - name: uuid
      in: path
      required: true
      schema:
        type: string
        format: bl-uuid
    - $ref: '../../parameters/Bearer.yaml'
    - $ref: '../../parameters/X-User-Token.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/ReviewRequestBody.yaml'
  tags:
    - ProductTest
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/Review.yaml'
    '401':
      $ref: '../../responses/401.yaml'
    '422':
      description: Error when createria value is invalid
      content:
        application/json:
          schema:
            type: object
            required:
              - errors
            properties:
              errors:
                type: object
                properties:
                  object:
                    type: object
                    properties:
                      criteria_values:
                        type: object
                        properties:
                          value:
                            type: string
                            description: invalid value of criteria
                          criteria_id:
                            type: integer
                            description: id of criteria violated

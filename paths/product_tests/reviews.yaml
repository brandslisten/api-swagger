x-swagger-router-controller: mock
get:
  description: Returns all reviews of the product test.
  parameters:
    - name: uuid
      required: true
      in: path
      schema:
        type: string
    - $ref: '../../parameters/Schema.yaml'
  tags:
    - ProductTest
  responses:
    '200':
      description: Succssful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/ReviewsResponse.yaml'
post:
  description: Creates New review for the product test
  parameters:
    - $ref: '../../parameters/Bearer.yaml'
    - $ref: '../../parameters/OptionalTags.yaml'
    - $ref: '../../parameters/X-User-Token.yaml'
    - $ref: '../../parameters/Attachments.yaml'
    - name: uuid
      required: true
      in: path
      type: integer
  requestBody:
    required: true
    content:
      schema:
        $ref: '../../schemas/ReviewRequestBody.yaml'
  tags:
    - ProductTest
  responses:
    '200':
      description: Succssful response
      schema:
        $ref: '../../schemas/Review.yaml'
    '401':
      $ref: '../../responses/401.yaml'
    '422':
      description: Error when createria value is invalid
      schema:
        type: object
        required:
          - errors
        properties:
          errors:
            type: object
            properties:
              object:
                type: object
                properties:
                  criteria_values:
                    type: object
                    properties:
                      value:
                        type: string
                        description: invalid value of criteria
                      criteria_id:
                        type: integer
                        description: id of criteria violated

get:
  summary: Search tags
  description: Returns all matched tags
  parameters:
    - name: query
      in: query
      description: Search query
      required: true
      schema:
        type: string
    - $ref: '../../parameters/Page.yaml'
    - $ref: '../../parameters/PerPage.yaml'
    - $ref: '../../parameters/Schema.yaml'
  responses:
    '200':
      description: List of Tag objects
      content:
        application/json:
          schema:
            $ref: '../../schemas/TagsResponse.yaml'
  tags:
    - Tag

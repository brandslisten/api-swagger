get:
  summary: Search tags
  description: Returns all matched tags
  parameters:
    - $ref: '../../parameters/Page.yaml'
    - name: query
      in: query
      description: search query
      required: true
      schema:
        type: string
    - name: per_page
      in: query
      description: Number of items per page. Defaults to 10.
      required: false
      schema:
        type: integer
  responses:
    '200':
      description: List of Tag objects
      content:
        application/json:
          schema:
            $ref: '../../schemas/TagsResponse.yaml'
  tags:
    - Tag

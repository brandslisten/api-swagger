x-swagger-router-controller: mock
get:
  description: Request users's activites
  produces:
    - application/json
  parameters:
    - name: uuid
      in: path
      description: uuid of the user
      required: true
      type: string
      format: uuid
    - name: types
      in: get-params
      description: return the activities of the user
      required: false
      type: array
      items:
        type: string
        enum:
          - NewTopicActivity
          - NewAnswerActivity
          - NewSecondLevelCommentActivity
          - NewFollowActivity
          - RateableRatedActivity
          - VoteGivenActivity
          - VoteReceivedActivity
          - SelfVoteActivity
      format: "?types[]=VoteGivenActivity&types[]=NewTopicActivity"
    - $ref: '../../parameters/PerPage.yaml'
    - $ref: '../../parameters/Page.yaml'
    - name: order_by
      in: query
      description: |
        The field by which sort the results. The default field is `created_at`.
        Available parameters are: `created_at` and `updated_at`
      default: created_at
      required: false
      type: string
      enum:
        - created_at
        - updated_at
    - $ref: '../../parameters/OrderDirParameter.yaml'
    - $ref: '../../parameters/Schema.yaml'
  tags:
    - User
    - Activity
  responses:
    '200':
      description: Successful response
      schema:
        $ref: '../../schemas/Activity.yaml'

get:
  summary: Subscriptions of the user
  description: Subscriptions feed for user with given uuid when it is owner
  parameters:
    - name: uuid
      in: path
      description: UUID of the user
      required: true
      schema:
        type: string
        format: bl-uuid
    - name: type
      in: query
      description: Filter subscriptions by type
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - Category
            - Tag
            - Topic
            - User
            - FriendlyUserTest
            - ParticipationRequest
            - Producttest
            - WidgetContainer
    - $ref: '../../parameters/Page.yaml'
    - $ref: '../../parameters/PerPage.yaml'
    - $ref: '../../parameters/Schema.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/SubscriptionsResponse.yaml'
  tags:
    - User
    - Notification

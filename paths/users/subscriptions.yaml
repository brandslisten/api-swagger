get:
  summary: Subscriptions of the user
  description: 'Subscriptions feed for user with given uuid when it is owner'
  parameters:
    - name: uuid
      required: true
      description: User's UUID
      in: path
      schema:
        type: string
    - name: type
      description: Filter subscriptions by type
      required: false
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - Category
            - Tag
            - Topic
            - User
            - FriendlyUserTest
            - ParticipationRequest
            - Producttest
            - WidgetContainer
    - $ref: '../../parameters/Schema.yaml'
  tags:
    - User
    - Notification
  responses:
    '200':
      description: Succssful response
      content:
        application/json:
          schema:
            $ref: '../../schemas/SubscriptionsResponse.yaml'

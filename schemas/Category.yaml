description: Category Object
allOf:
  - $ref: './ModelWithUUID.yaml'
  - $ref: './ModelWithID.yaml'
  - $ref: './ModelWithTags.yaml'
  - $ref: './ModelWithTimestamps.yaml'
  - $ref: './ModelWithPageObject.yaml'
  - type: object
    properties:
      name:
        type: string
        description: Name of the Category
        minLength: 1
        maxLength: 255
      description:
        type: string
        description: Description for the Category and its intended contents
        maxLength: 65535
      path:
        type: string
        description: Part of the nestable categories feature. Will be something like "grant-parent-slug/parent-slug/child-slug". Will be the same as the slug for root categories.
        maxLength: 255
      position:
        type: integer
        description: Categories can be ordered with this field
      available_for:
        type: array
        description: Returns a list of topic types which are allowed to be attached to this category
        items:
          type: string
      image:
        $ref: './Assets.yaml'
      thumbnail:
        $ref: './Assets.yaml'
      icon:
        $ref: './Assets.yaml'
      statistics:
        type: object
        properties:
          topic_count:
            type: integer
          follower_count:
            type: integer
      children:
        type: array
        items:
          allOf:
            - $ref: './Category.yaml'
            - type: object
              properties:
                children:
                  type: array
      headline_color:
        type: string
        description: A color field, returns a string like '#d5d5d5'
      description_color:
        type: string
        description: A color field, returns a string like '#d5d5d5'
      blurred_image_alpha:
        type: number
        description: Intended for an Alpha value for styling purposes
        minimum: 0.0
        maximum: 1.0
      button_variant:
        type: string
        description: The selected style of button to use for the category
        enum:
          - btn btn_outlined
          - btn btn_outlined btn_primary
          - btn btn_outlined btn_secondary
          - btn
          - btn btn_primary
          - btn btn_secondary
        minLength: 1
        maxLength: 255
      topics:
        type: array
        items:
          allOf:
            - $ref: './Topic.yaml'
            - type: object
              properties:
                categories:
                  type: array
  - $ref: './ModelWithAuthorizedActions'

type: object
description: Bl::ParticipationRequest
required: 
  - title
  - description
  - field_values
properties:
  title:
    description: Participation request title
    type: string
    minLength: 5
    maxLength: 70
  description:
    description: Participation request description
    type: string
    minLength: 10
    maxLength: 20000
  description_raw:
    type: string
  field_values:
    type: array
    items:
      type: object
      properties:
        field:
          type: object
          properties:
            id:
              type: integer
              description: id of the field
        value:
          type: string
          description: Value of the field in user friendly format
        value_raw:
          type: string
          description: Raw format of the value
  attachment_ids:
    type: array
    items:
      oneOf:
      - type: Integer
      - type: String
        pattern: "/^at[idvl]?-[a-z0-9]{8}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{12}$/"


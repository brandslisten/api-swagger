type: object
description: Bl::Answer
required: 
  - body
properties:
  language:
    type: string
  body:
    type: string
    min_length: 1
    max_length: 7000
  body_raw:
    type: string
    max_length: 65535
  private:
    type: boolean
  solution:
    type: boolean
  attachment_ids:
    type: array
    items:
      oneOf:
      - type: integer
      - type: string
        pattern: "/^at[idvl]?-[a-z0-9]{8}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{12}$/"
  tags:
    type: array
    items:
      type: string
      description: Bl::Tag

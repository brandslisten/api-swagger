type: object
description: Bl::Answer
required: 
  - body
properties:
  language:
    type: String
  body:
    type: String
    min_length: 1
    max_length: 7000
  body_raw:
    type: String
    max_length: 65535
  private:
    type: Boolean
  solution:
    type: Boolean
  attachment_ids:
    type: Array
    items:
      oneOf:
      - type: Integer
      - type: String
        pattern: "/^at[idvl]?-[a-z0-9]{8}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{12}$/"
  tags:
    type: Array
    items:
      type: String
      description: Bl::Tag

swagger: '2.0'
info:
  version: '2.1.2'
  title: Brandslisten API
  description: |
    API provided by Brandslisten GmbH
basePath: /api/v2.1
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  '/categories/topics_count':
    x-swagger-router-controller: mock
    get:
      summary: |
        Get topics counts by category
      description: |
        Allows to get detailed count of topics by category and type. Returns different responses for different clients because they may have different topic types enabled. Allows filtering by category ids
      parameters:
        - name: categories[]
          in: query
          description: |
            Ids of categories that should be returned. Multiple categories have to be requested like "?categories[]=1&categories[]=2&categories[]=3"
          required: false
          type: integer
      tags:
        - Categories
        - Topics
      responses:
        '200':
          description: Successful response
          schema:
            type: object
            properties:
              total_count:
                type: integer
                description: Returns total count across categories
                example: 6
              category-path-1:
                type: object
                properties:
                  questions:
                    type: integer
                    description: count of questions
                    example: 2
                  faqs:
                    type: integer
                    description: count of questions
                    example: 3
              category-path-2:
                type: object
                properties:
                  questions:
                    type: integer
                    description: count of questions
                    example: 0
                  faqs:
                    type: integer
                    description: count of faqs
                    example: 1
  '/categories/{uuid}/tags/most_valuable':
    get:
      summary: All most valuable tags by category
      description: Returns all most valuable tags by category
      parameters:
        - name: uuid
          description: Category's UUID
          in: path
          required: true
          type: string
        - name: page
          description: Specifies the portion of list data. Defaults to 1.
          in: query
          required: false
          type: integer
        - name: per_page
          description: Number of items per page. Defaults to 5.
          in: query
          required: false
          type: integer
      responses:
        '200':
          description: Tag object
          schema:
            $ref: '#/definitions/MostValuableTagsResponse'
      tags:
        - Categories
        - Tag
  '/categories':
    get:
      summary: Get all categories
      description: Request all topics. This endpoint returns all categories
      parameters:
        - name: page
          description: Specifies the portion of list data. Defaults to 1.
          in: query
          required: false
          type: integer
        - name: per_page
          description: Number of items per page. Defaults to 10 and should be greater than 5.
          in: query
          required: false
          type: integer
        - name: order_by
          in: query
          description: |
            The field by which the results are sorted
          default: position
          required: false
          type: string
          enum:
            - position
        - name: order_dir
          in: query
          description: |
            Direction of the sorting
          default: asc
          required: false
          type: string
          enum:
            - asc
            - desc
            - rand
      responses:
        '200':
          description: Successful response
          schema:
            type: object
            properties:
              id:
                type: integer
                minimum: 1
              name:
                type: string
                description: Name of the Category
              path:
                type: string
              uuid:
                type: string
                description: The unique identifier
                format: uuid
      tags:
        - Categories
  '/categories/most_valuable':
    get:
      summary: Get all most valuable categories
      description: This endpoint returns all most valuable categories
      parameters:
        - name: page
          description: Specifies the portion of list data. Defaults to 1.
          in: query
          required: false
          type: integer
        - name: per_page
          description: Number of items per page. Defaults to 10 and should be greater than 5.
          in: query
          required: false
          type: integer
        - name: topic_type
          description: Topic type to fetch the most valuable categories. Default to Topic.
          in: query
          required: false
          type: string
        - $ref: '#/parameters/Schema'
      responses:
        '200':
          description: Successful response
          schema:
            type: object
            properties:
              id:
                type: integer
                minimum: 1
              name:
                type: string
                description: Name of the Category
              path:
                type: string
              uuid:
                type: string
                description: The unique identifier
                format: uuid
      tags:
        - Categories
  '/categories/recommended':
    get:
      summary: Get recommended categories for the current user
      description: This endpoint returns all recommended categories
      parameters:
        - name: page
          description: Specifies the portion of list data. Defaults to 1.
          in: query
          required: false
          type: integer
        - name: per_page
          description: Number of items per page. Defaults to 10 and should be greater than 5.
          in: query
          required: false
          type: integer
        - $ref: '#/parameters/Schema'
        - $ref: '#/parameters/X-User-Token'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/CategoriesResponse'
      tags:
        - Categories
  '/ad_hoc_messages':
    get:
      summary: Get ad hoc messages
      description: This endpoint returns all ad hoc messages
      parameters:
        - name: page
          description: Specifies the portion of list data. Defaults to 1.
          in: query
          required: false
          type: integer
        - name: per_page
          description: Number of items per page. Defaults to 10 and should be greater than 5.
          in: query
          required: false
          type: integer
        - $ref: '#/parameters/Schema'  
        - $ref: '#/parameters/OrderByParameter'
        - $ref: '#/parameters/OrderDirParameter'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/AdHocMessagesResponse'
      tags:
        - AdHocMessages
  '/sessions':
    x-swagger-router-controller: mock
    post:
      description: |
        Log in user using email and password credentials
      consumes:
        - multipart/form-data
      produces:
        - application/json
        - multipart/form-data
      parameters:
        - name: email
          in: formData
          description: email of the user
          required: true
          type: string
          format: string
        - name: password
          in: formData
          required: true
          description: password of the user
          type: string
          format: password
      tags:
        - User
        - Authentication
      responses:
        '200':
          description: Successful response
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: Returns true value
              auth_token:
                description: JWT token of the user's session
                type: string
              email:
                type: string
              uuid:
                type: string
                format: uuid
        '401':
          description: Not Authorized
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: Returns false value
              message:
                type: string
                description: Reason of failure
  '/oauth/token':
    x-swagger-router-controller: mock
    post:
      description: |
        Log in user using email and password credentials
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: grant_type
          in: formData
          description: at the moment only 'client_credentials' and 'internal_user_identifier' types are supported. The type 'external_user_identifier' can be enabled for custom Logins and is different for each client.
          required: true
          type: string
          format: string
        - name: client_id
          in: formData
          description: ID of the client. Required for 'client_credentials' grant_type.
          required: false
          type: string
          format: string
        - name: client_secret
          in: formData
          description: Secret of the client. Required for 'client_credentials' grant_type.
          required: false
          type: string
          format: string
        - name: container_uuid
          in: formData
          description: ID of the container. Required for 'client_credentials' grant_type.
          required: false
          type: string
          format: string
        - name: external_user_token
          in: formData
          description: Token provided by Bl Servers. Required for 'internal_user_identifier' grant_type.
          required: false
          type: string
          format: string
      tags:
        - OAuth
        - Authentication
      responses:
        '200':
          description: Successful response
          schema:
            type: object
            properties:
              access_token:
                type: string
                description: Access Token which have to be used to access data endpoints
              token_type:
                description: Type of the granted token
                type: string
              expires_in:
                type: integer
                description: Life time of the token in seconds
        '401':
          description: Not Authorized
          schema:
            type: object
            properties:
              error:
                type: string
                description: Type of the error
              error_description:
                type: string
                description: Reason of failure
        '422':
          description: Token can't be generated successfully. This Response is returned when the grant_type is 'internal_user_identifier' and the 'external_user_token' can not be decoded.
          schema:
            type: object
            properties:
              error:
                type: string
                description: Type of the error
  '/me':
    x-swagger-router-controller: mock
    get:
      description: |
        Request current User profile
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/X-User-Token'
        - $ref: '#/parameters/Schema'
      tags:
        - User
      responses:
        '200':
          description: Successful response
          schema:
            - $ref: '#/definitions/User'
            - $ref: '#/parameters/HTTP_GUEST_UUID'
        '401':
          $ref: '#/responses/401'
  '/personal_feeds/count':
    x-swagger-router-controller: mock
    get:
      description: |
        Request current User feeds
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/X-User-Token'
      tags:
        - PersonalFeeds
      responses:
        '200':
          description: Successful response
          schema:
            type: object
            properties:
              feed_count:
                type: integer
                description: 'Total number of feeds'
                example: 5
        '404':
          description: 'there were an error'
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
    put:
      description: |
        Reset current User feeds
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/X-User-Token'
      tags:
        - PersonalFeeds
      responses:
        '204':
          description: Always responds with 204 code
        '404':
          description: 'there were an error'
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
  '/users/{uuid}':
    x-swagger-router-controller: mock
    get:
      description: |
        Request Registered User profile by its UUID
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/Schema'
        - name: uuid
          in: path
          description: Id of the user
          required: true
          type: string
          format: uuid
      tags:
        - User
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/User'
    patch:
      description: |
        Update Registered User profile by its UUID.
        Will reject the request if the word 'password' is present in request params.
      produces:
        - application/json
      parameters:
        - name: uuid
          in: path
          description: Id of the user
          required: true
          type: string
          format: uuid
        - name: email
          description: Email of the user
          in: query
          required: false
          type: string
          format: email
        - name: common_name
          description: Combination of user name and surname
          in: query
          required: false
          type: string
        - name: username
          description: Nickname of the user
          in: query
          required: false
          type: string
        - name: old_password
          in: query
          description: Current password. This parameter required for non-admins when change. Admins can update just with `password` & `password_confirmation`
          required: false
          type: string
        - name: password
          description: User's password. Leave blank if it shouldn't be cahgned
          in: query
          required: false
          type: string
        - name: password_confirmation
          description: User's password confirmation
          in: query
          required: false
          type: string
      tags:
        - User
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/User'
        '403':
          description: Not Authorized
        '422':
          description: Error while saving
        '406':
          description: Not Acceptable
    delete:
      description: This endpoint deletes current's user profile
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/X-User-Token'
        - name: uuid
          in: path
          description: user's uuid
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: object
            properties:
              success:
                type: boolean
                default: true
        '401':
          description: Unauthorized
          schema:
            type: object
            properties:
              success:
                type: boolean
                default: false
      tags:
        - User
  '/user/{uuid}/different_profiles':
    x-swagger-router-controller: mock
    get:
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/X-User-Token'
        - $ref: '#/parameters/Schema'
        - name: uuid
          in: path
          description: Id of the user
          required: true
          type: string
          format: uuid
      tags:
        - User
        - DifferentProfiles
      responses:
        '200':
          description: Get a paginated list of different profiles
          schema:
            $ref: '#/definitions/DifferentProfilesResponse'
        '401':
          description: there were error while creating the profile
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  general:
                    type: string
                    example: "Client not authorized"
                    description: authorization header missing or invalid

    post:
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/X-User-Token'
        - $ref: '#/parameters/Schema'
        - name: uuid
          in: path
          description: Id of the user
          required: true
          type: string
          format: uuid
        - name: url
          in: body
          description: uri of different profile
          required: true
          type: string
          format: uri
      tags:
        - User
        - DifferentProfiles
      responses:
        '200':
          description: Create a new different Profile
          schema:
            $ref: '#/definitions/DifferentProfile'
        '422 (wrong input)':
          description: there were error while creating the profile
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  params:
                    type: object
                    properties:
                      url:
                        type: array
                        items:
                          type: string
                          example: "is missing"
                          description: url is missing from body OR content-Type header is not set
        '422':
          description: there were error while creating the profile
          schema:
            type: object
            required:
              - errors
            properties:
              errors:
                type: array
                minItems: 1
                items:
                  type: string
                  enum:
                    - "URL ist bereits vergeben"
                    - "URL ist nicht g端ltig"
                    - "URL ist zu lang (mehr als 255 Zeichen)"
                  description: url already exists for this user;invalid url;max length exceeded (database restriction)
        '403':
          description: there were error while creating the profile
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  abilities:
                    type: array
                    items:
                      type: string
                      example: "Can not create different_profile: You are not authorized to access this page."
                      description: you are not allowed to created dfferent_profiles for this user
        '404':
          description: there were error while creating the profile
          schema:
            type: object
            properties:
              error:
                type: string
                example: "entity_not_found"
                description: user does not exist OR X-User_token is missing or invalid
        '401':
          description: there were error while creating the profile
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  general:
                    type: string
                    example: "Client not authorized"
                    description: authorization header missing or invalid
  '/users/{uuid}/statistic':
    x-swagger-router-controller: mock
    get:
      description: Request users's statistic. Returns last user's activity
      produces:
        - application/json
      parameters:
        - name: uuid
          in: path
          description: Id of the user
          required: true
          type: string
          format: uuid
      tags:
        - User
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/UserStatistic'
  '/users/{uuid}/activities':
    x-swagger-router-controller: mock
    get:
      description: Request users's activites
      produces:
        - application/json
      parameters:
        - name: uuid
          in: path
          description: uuid of the user
          required: true
          type: string
          format: uuid
        - name: types
          in: get-params
          description: return the activities of the user
          required: false
          type: array
          items:
            type: string
            enum:
              - NewTopicActivity
              - NewAnswerActivity
              - NewSecondLevelCommentActivity
              - NewFollowActivity
              - RateableRatedActivity
              - VoteGivenActivity
              - VoteReceivedActivity
              - SelfVoteActivity
          format: "?types[]=VoteGivenActivity&types[]=NewTopicActivity"
        - name: per_page
          description: Items per page, can be 5 to 50 (including)
          required: false
          in: query
          type: integer
        - name: order_by
          in: query
          description: |
            The field by which sort the results. The default field is `created_at`.
            Available parameters are: `created_at` and `updated_at`
          default: created_at
          required: false
          type: string
          enum:
            - created_at
            - updated_at
        - $ref: '#/parameters/OrderDirParameter'
        - name: page
          description: |
            Specifies the portion of list data. The default value is 1
          required: false
          in: query
          type: integer
        - $ref: '#/parameters/Schema'
      tags:
        - User
        - Activity
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Activity'
  '/users/{uuid}/activities/index':
    x-swagger-router-controller: mock
    post:
      description: Request users's activites. Same as GET /users/{uuid}/activities but all query params can be sent as body parameters.
      produces:
        - application/json
      parameters:
        - name: uuid
          in: path
          description: uuid of the user
          required: true
          type: string
          format: uuid
        - name: types
          in: body
          description: return the activities of the user
          required: false
          type: array
          items:
            type: string
            enum:
              - NewTopicActivity
              - NewAnswerActivity
              - NewSecondLevelCommentActivity
              - NewFollowActivity
              - RateableRatedActivity
              - VoteGivenActivity
              - VoteReceivedActivity
              - SelfVoteActivity
          format: "?types[]=VoteGivenActivity&types[]=NewTopicActivity"
        - name: per_page
          description: Items per page, can be 5 to 50 (including)
          required: false
          in: body
          type: integer
        - name: order_by
          in: body
          description: |
            The field by which sort the results. The default field is `created_at`.
            Available parameters are: `created_at` and `updated_at`
          default: created_at
          required: false
          type: string
          enum:
            - created_at
            - updated_at
        - $ref: '#/parameters/OrderDirParameter'
        - name: page
          description: |
            Specifies the portion of list data. The default value is 1
          required: false
          in: query
          type: integer
        - $ref: '#/parameters/Schema'
      tags:
        - User
        - Activity
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Activity'
  '/users':
    get:
      description: |
        Request collection of Registered Users
      produces:
        - application/json
      parameters:
        - name: type
          description: |
            Filter users by user type.
            Possible values are user, moderator, employee, agent, admin and expert
          required: false
          in: query
          type: array
          items:
            type: string
            enum:
              - user
              - moderator
              - employee
              - agent
              - admin
              - expert
        - name: page
          description: |
            Specifies the portion of list data. The default value is 1
          required: false
          in: query
          type: integer
        - name: per_page
          description: Items per page, can be 5 to 50 (including)
          required: false
          in: query
          type: integer
        - $ref: '#/parameters/OrderDirParameter'
        - $ref: '#/parameters/OrderByParameter'
        - $ref: '#/parameters/Schema'
      tags:
        - User
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/UsersResponse'
    post:
      description: |
        This endpoint give ability to register a new user using minimal set of
        required fields.
        Will reject the request if the word 'password' is present in request params.
      produces:
        - application/json
      parameters:
        - name: common_name
          in: query
          description: User's Name and Surname
          required: true
          type: string
        - name: email
          in: query
          description: email of the user
          required: true
          type: string
        - name: password
          in: query
          description: password
          required: true
          type: string
        - name: password_confirmation
          in: query
          description: password confirmation
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/User'
        '406':
          description: Not Acceptable
      tags:
        - User
  '/users/password_reset':
    x-swagger-router-controller: mock
    post:
      consumes:
        - application/json
      description: |
        Send reset password email to the user.
        Will reject the request if the word 'password' is present in request params.
      produces:
        - application/json
      parameters:
        - name: password_reset
          in: body
          description: Email of the user
          required: true
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
                format: email
      tags:
        - User
      responses:
        '204':
          description: Always responds with 204 code
        '406':
          description: Not Acceptable
  '/different_profiles/{uuid}':
    get:
      consumes:
        - application/json
      description: get one different profile
      produces:
        - application/json
      tags:
        - DifferentProfiles
      parameters:
        - uuid:
            type: string
            format: bl-uuid
        - $ref: '#/parameters/X-User-Token'
        - $ref: '#/parameters/Schema'
      responses:
        '200':
          schema:
            $ref: '#/definitions/DifferentProfile'
        '401':
          description: there were error while creating the profile
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  general:
                    type: string
                    example: "Client not authorized"
                    enum:
                      - "Client not authorized"
                    description: authorization header missing or invalid
    patch:
      consumes:
        - application/json
      description: update one different profile
      tags:
        - DifferentProfiles
      produces:
        - application/json
      parameters:
        - uuid:
            type: string
            format: bl-uuid
            in: path
        - $ref: '#/parameters/X-User-Token'
        - $ref: '#/parameters/Schema'
        - url:
            type: string
            format: uri
            in: body
      responses:
        '200':
          schema:
            - $ref: '#/definitions/DifferentProfile'
        '401':
          description: there were error while creating the profile
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  general:
                    type: string
                    example: "Client not authorized"
                    description: authorization header missing or invalid
        '422 (generic)':
          description: there were error while creating the profile
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  email:
                    type: string
                    example: "E-Mail-Adresse oder Passwort ung端ltig."
                    enum:
                      - "E-Mail-Adresse oder Passwort ung端ltig."
                    description: X-User-Token missing or invalid
        '422':
          description: there were error while updating the profile. The list of error is not exhaustive.
          schema:
            type: object
            properties:
              errors:
                type: string
                example: "URL ist bereits vergeben"
                enum:
                  - "is missing"
                  - "URL ist bereits vergeben"
                  - "URL ist zu lang (mehr als 255 Zeichen)"
        '403':
          description: there were error while creating the profile
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  abilites:
                    type: string
                    example: "Can not create different_profile: You are not authorized to access this page."
                    description: you are not allowed to update this entity
    delete:
      consumes:
        - application/json
      description: destroy one different profile
      tags:
        - DifferentProfiles
      produces:
        - application/json
      parameters:
        - uuid:
            type: string
            format: bl-uuid
            in: path
        - $ref: '#/parameters/X-User-Token'
      responses:
        '204':

openapi: 3.0.0
info:
  version: 2.1.2
  title: Brandslisten API
  description: |
    API provided by Brandslisten GmbH
    #basePath: /api/v2.1
servers:
  - url: 'https://{domain}/{basePath}/api/2.1'
    description: Custom domain
    variables:
      domain:
        default: brandslisten.com
        description: cummunity domain
      basePath:
        default: ''
components:
  schemas:
    ActivitiesResponse:
      type: object
      required:
        - total_count
        - list
      properties:
        total_count:
          type: integer
          minimum: 0
        list:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/Activity'
    Activity:
      allOf:
        - $ref: '#/components/schemas/ModelWithTimestamps'
        - type: object
          required:
            - uuid
            - item_type
            - item_uuid
            - type
          properties:
            uuid:
              type: string
            item:
              oneOf:
                - $ref: '#/components/schemas/Answer'
                - $ref: '#/components/schemas/FollowResponse'
                - $ref: '#/components/schemas/Rating'
                - $ref: '#/components/schemas/Vote'
            item_uuid:
              type: string
            item_type:
              type: string
              enum:
                - Answer
                - Follow
                - Rating
                - Vote
            type:
              type: string
              enum:
                - NewTopicActivity
                - NewAnswerActivity
                - NewSecondLevelCommentActivity
                - NewFollowActivity
                - RateableRatedActivity
                - VoteGivenActivity
                - VoteReceivedActivity
                - SelfVoteActivity
    AdHocMessages:
      allOf:
        - $ref: '#/components/schemas/ModelWithTags'
        - $ref: '#/components/schemas/ModelWithCategories'
        - $ref: '#/components/schemas/ModelWithAuthorizedActions'
        - type: object
          properties:
            id:
              type: integer
              description: id of the ad hoc message
            title:
              type: string
              description: title of the ad hoc message
              minLength: 1
              maxLength: 255
            body:
              type: string
              description: body of the ad hoc message
              maxLength: 65535
            enabled:
              type: boolean
              description: ad hoc message is enabled or not
            locale:
              type: string
              description: ad hoc message locale
              minLength: 1
            created_at:
              type: string
              description: Timestamp of record created
              format: date-time
            updated_at:
              type: string
              description: Timestamp of record updated
              format: date-time
    AdHocMessagesResponse:
      type: object
      required:
        - total_count
        - list
      properties:
        total_count:
          type: integer
          minimum: 0
        list:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/AdHocMessages'
    Answer:
      allOf:
        - $ref: '#/components/schemas/ModelWithAuthorizedActions'
        - $ref: '#/components/schemas/ModelWithTimestamps'
        - $ref: '#/components/schemas/ModelWithID'
        - $ref: '#/components/schemas/ModelWithUUID'
        - $ref: '#/components/schemas/ModelWithTags'
        - $ref: '#/components/schemas/ModelWithPageObject'
        - $ref: '#/components/schemas/ModelWithCurrentUserVoteID'
        - $ref: '#/components/schemas/BaseAnswer'
        - type: object
          required:
            - body
            - author
            - private
            - mood
          properties:
            answerable:
              type: object
              nullable: true
              description: 'Representation of the answerable, may be any of the answerable_types. Not supported types will be represented by on empty object.'
              oneOf:
                - $ref: '#/components/schemas/WidgetContainer'
                - $ref: '#/components/schemas/NestedAnswer'
                - $ref: '#/components/schemas/Topic'
                - $ref: '#/components/schemas/ProductReview'
            fork:
              type: object
              nullable: true
              properties:
                reason:
                  type: string
                  description: Reason for forking
                topic:
                  $ref: '#/components/schemas/TopicsResponse'
                answer:
                  $ref: '#/components/schemas/AnswersResponse'
            comments:
              type: array
              items:
                $ref: '#/components/schemas/NestedAnswer'
    AnswersResponse:
      type: object
      required:
        - total_count
        - list
      properties:
        total_count:
          type: integer
          minimum: 0
        list:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/Answer'
    AnswersResponseWithPage:
      type: object
      required:
        - total_count
        - list
      properties:
        total_count:
          type: integer
          minimum: 0
        list:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/Answer'
        page:
          type: integer
          minimum: 1
    BaseAnswer:
      type: object
      required:
        - body
        - author
        - private
        - mood
      properties:
        body:
          type: string
          description: |
            The body text of the answer. It may contain some basic HTML,
            restricted to the following tags: p, br, blockquote, ol, ul, li, a
            (including attributes href, title, target), em, i, strong, b.
          default: Shall I compare thee to a summerâ€™s day?
          minLength: 1
          maxLength: 7000
        body_raw:
          type: string
          maxLength: 65535
        utf8_body:
          type: string
        author:
          $ref: '#/components/schemas/User'
        answerable_uuid:
          type: string
          nullable: true
          description: The unique identifier of the answered item.
        answerable_type:
          type: string
          description: 'The type of the answered item. May be any Topic, Answer, ParticipationRequest, or WidgetContainer.'
          default: Feedback
        private:
          type: boolean
          description: |
            The answer will only be accessible to agents and the user who
            posted it
          default: false
        solution:
          type: boolean
          description: |
            True, if the answer is the accepted solution to the question. Only
            applicable if the answerable_type is a topic of the type Question
          default: false
        mood:
          type: integer
          minimum: 0
          maximum: 5
          description: |
            A number representing the mood of the answering user. Higher
            numbers mean better mood. Per default, numbers from 1 to 4 are
            supported and presented in the form of smileys.
        rating:
          type: integer
          minimum: 0
          description: 'Deprecated, will be removed.'
        recent_report_id:
          type: integer
          nullable: true
          minimum: 1
          description: |
            The unique identifier of the last report filed by users about the
            current answer. Will only be accessible to team members. The
            default value is null.
        attachments:
          type: array
          description: An array of IDs of Assets. The default value is an empty array.
          items:
            $ref: '#/components/schemas/Assets'
        statistics:
          $ref: '#/components/schemas/Statistic'
        edited_by:
          allOf:
            - $ref: '#/components/schemas/User'
            - nullable: true
            - description: User that last updated the comment
        edited_at:
          type: string
          format: date-time
          description: When the comment was last edited
    NestedAnswer:
      allOf:
        - $ref: '#/components/schemas/ModelWithAuthorizedActions'
        - $ref: '#/components/schemas/ModelWithTimestamps'
        - $ref: '#/components/schemas/ModelWithID'
        - $ref: '#/components/schemas/ModelWithUUID'
        - $ref: '#/components/schemas/ModelWithTags'
        - $ref: '#/components/schemas/ModelWithPageObject'
        - $ref: '#/components/schemas/ModelWithCurrentUserVoteID'
        - $ref: '#/components/schemas/BaseAnswer'
        - type: object
          properties:
            answerable:
              description: Removed due to possible recusrion
              nullable: true
              type: object
              properties:
                uuid:
                  type: string
            fork:
              nullable: true
              type: object
              properties:
                uuid:
                  type: string
            comments:
              type: array
              items:
                description: Removed due to possible recusrion
                nullable: true
                type: object
                properties:
                  uuid:
                    type: string
    Article:
      allOf:
        - $ref: '#/components/schemas/ModelWithTimestamps'
        - $ref: '#/components/schemas/ModelWithUUID'
        - $ref: '#/components/schemas/ModelWithTags'
        - $ref: '#/components/schemas/ModelWithCategories'
        - $ref: '#/components/schemas/ModelWithCurrentUserVoteID'
        - $ref: '#/components/schemas/BaseTopic'
        - $ref: '#/components/schemas/ModelWithPageObject'
        - $ref: '#/components/schemas/ModelWithAnswers'
        - $ref: '#/components/schemas/ModelWithLanguage'
        - $ref: '#/components/schemas/ModelWithRating'
    ArticlesResponse:
      type: object
      required:
        - total_count
        - list
      properties:
        total_count:
          type: integer
          minimum: 0
        list:
          type: array
          minItems: 0
          items:
            oneOf:
              - $ref: '#/components/schemas/Article'
    Asset:
      allOf:
        - $ref: '#/components/schemas/ModelWithTimestamps'
        - $ref: '#/components/schemas/ModelWithID'
        - type: object
          required:
            - type
            - title
            - variants
            - file
            - url
          properties:
            type:
              type: string
              description: |
                The type of the asset. Possible values are Image, Document, and
                Link.
              default: Image
            title:
              type: string
              description: The title text of the asset
              default: ''
            description:
              type: string
              description: The description text of the asset
              default: ''
            copyright:
              type: string
              description: Copyright holder fo the asset if present
              default: ''
            url:
              type: string
              description: URL of the original file
            uploader:
              $ref: '#/components/schemas/User'
            variants:
              properties:
                mini:
                  $ref: '#/components/schemas/AssetVariant'
                stream_avatar:
                  $ref: '#/components/schemas/AssetVariant'
                navigation:
                  $ref: '#/components/schemas/AssetVariant'
                small:
                  $ref: '#/components/schemas/AssetVariant'
                medium:
                  $ref: '#/components/schemas/AssetVariant'
                profile:
                  $ref: '#/components/schemas/AssetVariant'
                preview:
                  $ref: '#/components/schemas/AssetVariant'
                attachment:
                  $ref: '#/components/schemas/AssetVariant'
                ad_hoc_message:
                  $ref: '#/components/schemas/AssetVariant'
                article:
                  $ref: '#/components/schemas/AssetVariant'
                tiled_category_list:
                  $ref: '#/components/schemas/AssetVariant'
                category_subscription:
                  $ref: '#/components/schemas/AssetVariant'
                teaser:
                  $ref: '#/components/schemas/AssetVariant'
                teaser_tn:
                  $ref: '#/components/schemas/AssetVariant'
                teaser_sm:
                  $ref: '#/components/schemas/AssetVariant'
                teaser_lg:
                  $ref: '#/components/schemas/AssetVariant'
                teaser_xl:
                  $ref: '#/components/schemas/AssetVariant'
                teaser_small:
                  $ref: '#/components/schemas/AssetVariant'
                teaser_small_tn:
                  $ref: '#/components/schemas/AssetVariant'
                teaser_small_sm:
                  $ref: '#/components/schemas/AssetVariant'
                teaser_small_lg:
                  $ref: '#/components/schemas/AssetVariant'
                teaser_small_xl:
                  $ref: '#/components/schemas/AssetVariant'
                stream_item_featured:
                  $ref: '#/components/schemas/AssetVariant'
                stream_item_featured_tn:
                  $ref: '#/components/schemas/AssetVariant'
                stream_item_featured_sm:
                  $ref: '#/components/schemas/AssetVariant'
                stream_item_featured_lg:
                  $ref: '#/components/schemas/AssetVariant'
                stream_item_featured_xl:
                  $ref: '#/components/schemas/AssetVariant'
                featured_image_preview:
                  $ref: '#/components/schemas/AssetVariant'
                featured_image_preview_tn:
                  $ref: '#/components/schemas/AssetVariant'
                featured_image_preview_sm:
                  $ref: '#/components/schemas/AssetVariant'
                featured_image_preview_lg:
                  $ref: '#/components/schemas/AssetVariant'
                featured_image_preview_xl:
                  $ref: '#/components/schemas/AssetVariant'
                featured_image_preview_square:
                  $ref: '#/components/schemas/AssetVariant'
                tutorial_preview:
                  $ref: '#/components/schemas/AssetVariant'
                tutorial_preview_square:
                  $ref: '#/components/schemas/AssetVariant'
                tutorial_preview_image:
                  $ref: '#/components/schemas/AssetVariant'
                tutorial_image_square:
                  $ref: '#/components/schemas/AssetVariant'
                user_mini:
                  $ref: '#/components/schemas/AssetVariant'
                user_small:
                  $ref: '#/components/schemas/AssetVariant'
                user_medium:
                  $ref: '#/components/schemas/AssetVariant'
                user_big:
                  $ref: '#/components/schemas/AssetVariant'
                user_mega:
                  $ref: '#/components/schemas/AssetVariant'
                user_facebook:
                  $ref: '#/components/schemas/AssetVariant'
                user_mobile_big:
                  $ref: '#/components/schemas/AssetVariant'
                user_facelift_mobile_big:
                  $ref: '#/components/schemas/AssetVariant'
                user_profile:
                  $ref: '#/components/schemas/AssetVariant'
                user_profile_allianz:
                  $ref: '#/components/schemas/AssetVariant'
                user_backend:
                  $ref: '#/components/schemas/AssetVariant'
                user_voted:
                  $ref: '#/components/schemas/AssetVariant'
                user_default:
                  $ref: '#/components/schemas/AssetVariant'
                user_wallpaper:
                  $ref: '#/components/schemas/AssetVariant'
                category_banner_preview:
                  $ref: '#/components/schemas/AssetVariant'
                api_small:
                  $ref: '#/components/schemas/AssetVariant'
                api_medium:
                  $ref: '#/components/schemas/AssetVariant'
                api_large:
                  $ref: '#/components/schemas/AssetVariant'
                media_list_preview:
                  $ref: '#/components/schemas/AssetVariant'
                large:
                  $ref: '#/components/schemas/AssetVariant'
            file:
              type: string
              description: |
                The path of the file, relative to the site root (i.e. starting
                with a slash).
    Assets:
      type: array
      description: |
        An asset is an image, a document, or a link and can be attached to a
        topic, an answer and other objects. An asset object does not contain
        binary data, but references them by URL.
      items:
        $ref: '#/components/schemas/Asset'
    AssetVariant:
      type: object
      required:
        - width
        - height
        - url
      properties:
        width:
          type: integer
          minimum: 10
          maximum: 400
          description: An Integer representing the asset variant width in pixels
        height:
          type: integer
          minimum: 10
          maximum: 400
          description: An Integer representing the asset variant height in pixels
        url:
          type: string
          description: |
            A String representing the file path, relative to the site root (i.e.
            starting with a slash).
    BaseTopic:
      type: object
      required:
        - title
        - body
        - author
        - status
      properties:
        title:
          type: string
          description: The title text of the topic.
        body:
          type: string
          description: |
            The body text of the topic. It may contain some basic HTML, restricted
            to the following tags: p, br, blockquote, ol, ul, li, a (including
            attributes href, title, target), em, i, strong, b.
          default: |
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent nec
            purus dui. Nulla quis lectus iaculis, porttitor est sit amet, cursus
            lectus. Aenean ac tortor vel arcu rutrum blandit
        uft8_body:
          type: string
          description: |
            The body text of the topic. It may contain some basic HTML, restricted
            to the following tags: p, br, blockquote, ol, ul, li, a (including
            attributes href, title, target), em, i, strong, b.
            This version transforms internal emojie representations like :smile:
            to UTF-8 characters
          default: |
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent nec
            purus dui. Nulla quis lectus iaculis, porttitor est sit amet, cursus
            lectus. Aenean ac tortor vel arcu rutrum blandit
        body_raw:
          type: string
          description: 'Free field to store a representation of the body, not used by the community frontend.'
        slug:
          type: string
          description: url-safe string generated from the title to be used as human readable identifier
        author:
          $ref: '#/components/schemas/User'
        type:
          type: string
          description: |
            The content type of the topic. Possible values are Question,
            Feedback, Tutorial, Article, and Faq.
          enum:
            - Topic
            - Article
            - Feedback
            - Faq
            - Tutorial
            - ProductReview
            - ProducttestApplication
            - Question
        last_activity_at:
          type: string
          format: date-time
        backend_updated_at:
          type: string
          format: date-time
        cache_timestamp:
          type: string
          format: date-time
        published_at:
          type: string
          format: date-time
        featured_images:
          type: array
          items:
            $ref: '#/components/schemas/Asset'
          description: 'Images intended for use in streams or header images, Set via featured_image_ids.'
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/Asset'
          description: 'Files intended for use as attachments, like pdf documents and images. Set via attachment_ids property.'
        assignee:
          $ref: '#/components/schemas/User'
        correct_answer_uuid:
          type: string
          format: uuid
        recent_report_id:
          type: integer
        fresh:
          type: boolean
          description: 'Has the Topic not been answered to in a configurable timeframe, after being created? This status only is true when no answer was given yet.'
        edited_by:
          allOf:
            - $ref: '#/components/schemas/User'
            - description: User that last updated the topic
        edited_at:
          type: string
          format: date-time
          description: When a topic was last edited
        sticky:
          type: object
          description: Location on which topics can be sticky.
          properties:
            localtion:
              type: array
              items:
                type: string
                enum:
                  - home
                  - category
                  - taglist
            until:
              type: string
              format: date-time
              description: timestamp
        status:
          type: string
          description: Status of the Topic
          default: published
          enum:
            - draft
            - published
        comments_enabled:
          type: boolean
          description: Are comments/answers allowed on this topic in general? Default false for FAQ otherwise true.
        solved:
          type: boolean
          description: 'Was this topic marked as solved? This flag does not include that a correct answer exists, or is pubically available.'
        closed:
          type: boolean
          description: 'Discussions on a closed topic are disabled and this topic is marked as irrelevant for further disscussions, either because it is too old or the discusstion de-railed'
        archived:
          type: boolean
        private:
          type: boolean
          description: Only the author and the Community team can see these topics.
        trashed:
          type: boolean
          description: Topic is soft-deleted and not available in the frontend to normal users.
        trashed_at:
          type: string
          format: date-time
        trashed_by:
          $ref: '#/components/schemas/User'
        statistics:
          type: object
          properties:
            vote_count:
              type: integer
              minimum: 0
            answer_count:
              type: integer
              minimum: 0
            view_count:
              type: integer
              minimum: 0
            discussion_count:
              type: integer
              minimum: 0
        fork:
          type: object
          properties:
            reason:
              type: string
              description: Reason for forking
        average_rating:
          type: number
    CategoriesResponse:
      type: object
      required:
        - total_count
        - list
      properties:
        total_count:
          type: integer
          minimum: 0
        list:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/Category'
    Category:
      description: Category Object
      allOf:
        - $ref: '#/components/schemas/ModelWithUUID'
        - $ref: '#/components/schemas/ModelWithID'
        - $ref: '#/components/schemas/ModelWithTags'
        - $ref: '#/components/schemas/ModelWithTimestamps'
        - $ref: '#/components/schemas/ModelWithPageObject'
        - type: object
          properties:
            name:
              type: string
              description: Name of the Category
              minLength: 1
              maxLength: 255
            description:
              type: string
              description: Description for the Category and its intended contents
              maxLength: 65535
            path:
              type: string
              description: Part of the nestable categories feature. Will be something like "grant-parent-slug/parent-slug/child-slug". Will be the same as the slug for root categories.
              maxLength: 255
            position:
              type: integer
              description: Categories can be ordered with this field
            available_for:
              type: array
              description: Returns a list of topic types which are allowed to be attached to this category
              items:
                type: string
            image:
              $ref: '#/components/schemas/Assets'
            thumbnail:
              $ref: '#/components/schemas/Assets'
            icon:
              $ref: '#/components/schemas/Assets'
            statistics:
              type: object
              properties:
                topic_count:
                  type: integer
                follower_count:
                  type: integer
            children:
              type: array
              items:
                allOf:
                  - $ref: '#/components/schemas/Category'
                  - type: object
                    properties:
                      children:
                        type: array
                        description: nested categories
                        items:
                          type: object
                          properties:
                            uuid:
                              type: string
            headline_color:
              type: string
              description: 'A color field, returns a string like ''#d5d5d5'''
            description_color:
              type: string
              description: 'A color field, returns a string like ''#d5d5d5'''
            blurred_image_alpha:
              type: number
              description: Intended for an Alpha value for styling purposes
              minimum: 0
              maximum: 1
            button_variant:
              type: string
              description: The selected style of button to use for the category
              enum:
                - btn btn_outlined
                - btn btn_outlined btn_primary
                - btn btn_outlined btn_secondary
                - btn
                - btn btn_primary
                - btn btn_secondary
              minLength: 1
              maxLength: 255
            topics:
              type: array
              items:
                allOf:
                  - $ref: '#/components/schemas/Topic'
                  - type: object
                    properties:
                      categories:
                        type: array
                        description: nested categories
                        items:
                          type: object
                          properties:
                            uuid:
                              type: string
        - $ref: '#/components/schemas/ModelWithAuthorizedActions'
    CriteriaValue:
      allOf:
        - $ref: '#/components/schemas/ModelWithID'
        - type: object
          properties:
            field:
              $ref: '#/components/schemas/Field'
            value:
              type: string
              description: HTML-able field
            rating:
              type: integer
            group:
              type: object
              description: Can be any 'group'. Default is a Producttest
              properties:
                uuid:
                  type: string
            user:
              $ref: '#/components/schemas/User'
    DifferentProfile:
      allOf:
        - type: object
          description: |
            default_exported:
              - uuid
              - url
              - authorized_actions
          required:
            - url
          properties:
            user:
              $ref: '#/components/schemas/User'
            url:
              type: string
              format: uri
              description: 'uri of the other profile. this is the only writable property. When writing this property, the http(s):// will be added when not provided.'
        - $ref: '#/components/schemas/ModelWithTimestamps'
        - $ref: '#/components/schemas/ModelWithUUID'
        - $ref: '#/components/schemas/ModelWithAuthorizedActions'
    DifferentProfilesResponse:
      type: object
      required:
        - total_count
        - list
      properties:
        total_count:
          type: integer
          minimum: 0
        list:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/DifferentProfile'
    Faq:
      allOf:
        - $ref: '#/components/schemas/ModelWithTimestamps'
        - $ref: '#/components/schemas/ModelWithUUID'
        - $ref: '#/components/schemas/ModelWithTags'
        - $ref: '#/components/schemas/ModelWithCategories'
        - $ref: '#/components/schemas/ModelWithCurrentUserVoteID'
        - $ref: '#/components/schemas/BaseTopic'
        - $ref: '#/components/schemas/ModelWithPageObject'
        - $ref: '#/components/schemas/ModelWithMood'
        - $ref: '#/components/schemas/ModelWithRating'
    Feedback:
      allOf:
        - $ref: '#/components/schemas/ModelWithTimestamps'
        - $ref: '#/components/schemas/ModelWithUUID'
        - $ref: '#/components/schemas/ModelWithTags'
        - $ref: '#/components/schemas/ModelWithCategories'
        - $ref: '#/components/schemas/ModelWithPrivateGroup'
        - $ref: '#/components/schemas/ModelWithCurrentUserVoteID'
        - $ref: '#/components/schemas/BaseTopic'
        - $ref: '#/components/schemas/ModelWithPageObject'
        - $ref: '#/components/schemas/ModelWithRating'
        - $ref: '#/components/schemas/ModelWithLanguage'
    FeedbacksResponse:
      type: object
      required:
        - total_count
        - list
        - current_user_feedback
      properties:
        total_count:
          type: integer
          minimum: 0
        current_user_feedback:
          $ref: '#/components/schemas/Topic'
        list:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/Topic'
    Field:
      type: object
      required:
        - id
        - name
        - type
        - is_mandatory
      properties:
        id:
          type: integer
        name:
